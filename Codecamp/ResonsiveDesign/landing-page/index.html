<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Gutierres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header id="header">
            <img id="header-img" alt="logo dental" src="./logo.png">
            <nav id="nav-bar">
                <a href="#info" class="nav-link">info</a>
                <a href="#appointment" class="nav-link">appointment</a>
                <a href="#ubicacion" class="nav-link">ubicacion</a>
            </nav>
        </header>
        <div id="vidios">
            <iframe id="video" src="https://www.youtube.com/watch?v=s5K2gkq98Mw" frameborder="0"></iframe>
        </div>
        <div id="info">
            <p>Holis bobis</p>
        </div>
        <div id="appointment">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="text" name="name" id="name">
                <input type="date" name="reservacion" id="reservacion">
                <input type="email" name="email" id="email" placeholder="Escribe tu email para mandar los datos de tu cita...">
                <input type="submit" value="Agendar cita!" id="submit">
            </form>
        </div>
        <div id="ubicacion">
            <p>Ubicacion</p>
        </div>
        <footer id="#footer"><p>that's all</p></footer>
    </main>
    
</body>
</html>
